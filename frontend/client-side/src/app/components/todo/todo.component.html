<h1>Todo</h1>

<div class="container">
    
    <form (ngSubmit)="!todoForm.invalid && save()" #todoForm="ngForm">
        <div class="form-group row">
            <label class="col-sm-2">Description</label>
            <div class="col-sm-10">
                <input [(ngModel)]="todo.description" class="form-control" 
                    type="text" name="description" required="required" minlength="5" #description="ngModel">
                <ngb-alert *ngIf="description.dirty && description.invalid" type="warning" >Enter Valid Description (5 chars min)</ngb-alert>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2">Target Date</label>
            <div class="col-sm-10">
                <input [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" 
                    class="form-control" type="date" name="targetDate" required="required" #targetDate="ngModel">
                <ngb-alert *ngIf="targetDate.dirty && targetDate.invalid" type="warning" >Enter Valid Date</ngb-alert>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
