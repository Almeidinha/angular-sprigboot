<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>My Todo's</h2>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>description</th>
                        <th>Target Date</th>
                        <th>Id Completed?</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <td>{{todo.description}}</td>
                        <td>{{todo.targetDate | date | uppercase }}</td>
                        <td>{{todo.done}}</td>
                        <td>
                            <button (click)="updateTodo(todo.id)" class="btn btn-success">update</button>
                        </td>
                        <td>
                            <button (click)="removeTodo(todo.id)" class="btn btn-warning">remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>  
            <div class="row">
                <button (click)="addTodo()" class="btn btn-success">Add</button>
            </div>
        </div>

    </div>  
</div>
